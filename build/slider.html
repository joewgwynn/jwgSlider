<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Js Slider</title>
	<script src="js/jsSlider.min.js"></script>
</head>
<body>
	<div class="js_slider_module">

	<div class="arrow_navigation">
		<div class="left"><p>◀</p></div>       
		<div class="right"><p>▶</p></div>       
	</div>

	<div class="slides">
	    <div class="slide">Slide 1 Content</div>
	    <div class="slide">Slide 2 Content</div>    
	    <div class="slide">Slide 3 Content</div>    
	    <div class="slide">Slide 4 Content</div>    
	</div>       

	<div class="tabbed_navigation">
	  <ul>
	    <li>Slide 1 Tab</li>       
	    <li>Slide 2 Tab</li>       
	    <li>Slide 3 Tab</li>       
	    <li>Slide 4 Tab</li>       
	  </ul>      
	</div>

	</div>	
</body>
</html>
